<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Strings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="channel">
        <div class="chanel-logo">
          <img src="./assets/channelLogo.jpg" alt="" />
        </div>
        <div class="channel-details">
          <p class="channel-name">The Codeholic</p>
          <p class="subscribers">38.3K Subscribers</p>
        </div>
      </div>
      <div class="buttons">
        <button class="subscribeBtn">Subscribe</button>
        <button class="subscribeBtn notification">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="notification-box hide"></div>
    <!-- <script src="./lesson.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
