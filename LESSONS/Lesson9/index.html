<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btn">
      <button class="loginBtn" id="login">Click Here to Login</button>
    </div>
    <div class="login">
      <form action="" id="loginForm">
        <div class="form-header">
          <h1 class="form-title">Login</h1>
          <button class="closeBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="form-body">
          <div class="form-control">
            <label for="username">Usernames</label>
            <input type="text" name="" required placeholder="Enter Username" />
          </div>
          <div class="form-control">
            <div class="label-container">
              <label for="password">Password</label>
              <a href="#">Forgot Password</a>
            </div>
            <input
              type="password"
              required
              name=""
              placeholder="Enter Password"
            />
          </div>
        </div>
        <div class="form-footer">
          <div class="form-checkbox">
            <input type="checkbox" name="" id="" />
            <label for="checkbox">Remember Me</label>
          </div>
          <button class="loginBtn">Login</button>
        </div>
      </form>
    </div>
    <div class="overlay show"></div>
  </body>
</html>
