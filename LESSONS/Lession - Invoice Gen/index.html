<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Gen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invoice-container hidden">
      <header class="flex space-between">
        <h1>Invoice</h1>
        <h1 class="logo">Logo</h1>
      </header>
      <div class="transaction-details flex space-between">
        <div class="company-details">
          <h1>FROM</h1>
          <p class="company-name">Desishub Inc.</p>
          <p class="location">Kireka Shopping Center</p>
          <p class="city">Kampala</p>
        </div>
        <div class="invoice-bill-info flex gap-sm">
          <div class="keys">
            <p class="invoice-num">Invoice #</p>
            <p class="invoice-date">Invoice Date</p>
            <p class="invoice-dueDate">Invoice Due Date</p>
          </div>
          <div class="values">
            <p class="invoice-num">0001</p>
            <p class="invoice-date">04/10/2022</p>
            <p class="invoice-dueDate">10/10/2022</p>
          </div>
        </div>
      </div>
      <div class="cta">
        <button class="edit">Edit Invoice</button>
      </div>
    </div>
    <div class="form-container">
      <form action="" class="invoice-form">
        <div class="form-group mb-sm">
          <label for="logo">Logo</label>
          <input
            type="text"
            name="logoName"
            id="logoName"
            placeholder="Enter Logo Name"
          />
        </div>
        <div class="form-group mb-sm">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            name="companyName"
            id="companyName"
            placeholder="Enter Company Name"
          />
        </div>
        <div class="form-group mb-sm">
          <label for="location">Company Location</label>
          <input
            type="text"
            name="companyLocation"
            id="companyLocation"
            placeholder="Enter Company Location"
          />
        </div>
        <div class="mb-sm">
          <button class="preview-btn" type="submit">Preview Invoice</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
