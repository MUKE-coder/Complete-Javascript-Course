<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter card</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FONTAWESOME ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <!-- PROFILE CARD START -->
    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <p class="card-header-title">New York City, NY</p>
          <div class="card-header-icon">
            <i class="fa-regular fa-circle-check "></i>
          </div>
        </div>
        <div class="card-body">
          <img
            src="./assets/profile.jpg"
            alt="cathy profile image"
            class="card-image"
          />
          <h4 class="card-title">Margot Robbie</h4>
          <p class="card-text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam quia
            eveniet error dignissimos laboriosam magnam tempora animi quo eius
            illo!
          </p>
          <button class="card-button">Follow</button>
        </div>
        <div class="card-footer">
          <div class="icon-card">
            <i class="fa-regular fa-image"></i>
            <div class="card-text">
              <p class="icon-title">Posts</p>
              <p class="icon-stats">300</p>
            </div>
          </div>
          <div class="icon-card">
            <i class="fa-regular fa-heart"></i>
            <div class="card-text">
              <p class="icon-title">Favourites</p>
              <p class="icon-stats">300</p>
            </div>
          </div>
          <div class="icon-card">
            <div><i class="fa-regular fa-paper-plane"></i></div>
            <div class="card-text">
              <p class="icon-title">Messages</p>
              <p class="icon-stats">300</p>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!-- PROFILE CARD ENDS HERE-->

    <!-- BOX-SIZING -->
    <!-- <div class="boxes">
      <div class="box-1 box"></div>
      <div class="box-2 box"></div>
    </div>
  </body>
</html>
