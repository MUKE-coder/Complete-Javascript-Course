<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make A shape</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <!-- FONTS START-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS END -->
  </head>
  <body class="center">
    <div class="container">
      <div class="main-content">
        <div class="rectangle center square">
          <p>I am a rectangle</p>
        </div>
        <div class="bottom-btns">
          <button id="makeSquare">Make Square</button>
          <button id="makeCircle">Make Circle</button>
        </div>
      </div>
      <div class="side-btns">
        <button id="makeTriangle">Make Triangle</button>
        <button id="bounce">Bounce</button>
      </div>
    </div>
  </body>
</html>
